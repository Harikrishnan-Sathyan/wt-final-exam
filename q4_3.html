<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reverse an Integer</h1>


    <input type="text" id="num">
    <button onclick="revstr(document.getElementById('num').value)">Submit</button>
    <p id="display"></p>



    <script>

        function revstr(num) {
            let rev = 0;
            
            let lastDigit;

            while (num != 0) {
                lastDigit = num % 10;
                rev = rev * 10 + lastDigit;
                num = Math.floor(num / 10);
            }

            if(num<0){
                document.getElementById("display").innerHTML = "<h1> Reverse : -" + rev + "</h1>";
            }
            
            else
            document.getElementById("display").innerHTML = "<h1> Reverse : " + rev + "</h1>";
        }



    </script>
</body>

</html>
