<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Capital</h1>


    <input type="text" id="str">
    <button onclick="revstr(document.getElementById('str').value)">Submit</button>
    <p id="display"></p>



    <script>

        function revstr(str) {
            
            const arr = str.split(" ");




            for (var i = 0; i < arr.length; i++) {
                arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);

            }

            const str2 = arr.join(" ");
           

            document.getElementById("display").innerHTML = "<h1> Capital : " + str2 + "</h1>";
        }



    </script>
</body>

</html>
